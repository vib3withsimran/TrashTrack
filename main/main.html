<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrashTrack</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f4fbf3] font-family-libertinus">
    <!-- header -->
   <header class="flex flex-row">
    <div class="menu md:hidden p-2 hover:text-[21px] transition-all ease-in-out delay-75 text-[20px] mr-[25%]">
        <i class="fa-solid fa-bars "></i>
    </div>
    <div class="bar md:flex md:flex-row md:justify-between align-middle w-full mt-5 mb-3 md:items-center">
        <div class="heading ">
            <h1 class="text-4xl font-bold pl-1.5">TrashTrack</h1>
        </div>
        <div class="navlinks ml-[-2000px] md:flex md:flex-row md:justify-evenly md:w-[70%] p-3 font-semibold hidden">
            <a href="index.html" class="link" id="about">About</a>
            <a href="#" class="link" id="Lod">List of Dismantlers</a>
            <a href="#" class="link" id="kyp">Know Your Plastic</a>
            <a href="#" class="link" id="contact">Contact Us</a>
            <a href="./login.html" class="link" id="login">Login/Sign Up</a>
        </div>
    </div>
    </header>

    <hr class="border-2 border-[rgba(0,0,0,0.1)]">

    <main class="flex flex-row flex-wrap justify-evenly items-center p-4 text-xl ">
          <!-- State Dropdown -->
        <div class="state p-2 ">
            <label for="stateDropdown">State:</label>
            <select required id="stateDropdown" class="border-2 border-[rgba(0,0,0,0.1)] rounded-lg mb-4">
                <option value="">Select State</option>
            </select>
        </div>
        

        <div class="district">
            <label for="districtDropdown">District/City:</label>
            <select required id="districtDropdown" class="border-2 border-[rgba(0,0,0,0.1)] rounded-lg mb-4">
                <option value="">Select District</option>
            </select>
        </div>
        
        <div class="waste">
            <label for="wasteDropdown">Waste Type:</label>
            <select required id="wasteDropdown" class="border-2 border-[rgba(0,0,0,0.1)] rounded-lg mb-4">
                <option value="">Select Waste Type</option>
                <option value="Organic Waste">Organic Waste</option>
                <option value="Plastic Waste">Plastic Waste</option>
                <option value="E-Waste">E-Waste</option>
                <option value="Paper Waste">Paper Waste</option>
                <option value="Glass Waste">Glass Waste</option>
            </select>
        </div>
        <!-- Waste Dropdown -->
    </main>

    <div class="btn text-center">
        <button type="submit" id="submit-btn" class="cursor-pointer pt-2 pb-2 pl-10 pr-10 bg-yellow-400 text-amber-50 rounded-xl border-[rgba(0,0,0,0.4)] border-1 shadow-2xl">Submit</button>
    </div>
<div id="results" class="mt-6"></div>   
                
            
        </div>


    <script src="./app.js"></script>
    <script>
    

    const statesData = {
      "Andhra Pradesh": ["Visakhapatnam", "Vijayawada", "Guntur"],
      "Arunachal Pradesh": ["Itanagar", "Tawang", "Pasighat"],
      "Assam": ["Guwahati", "Dibrugarh", "Silchar"],
      "Bihar": ["Patna", "Gaya", "Bhagalpur"],
      "Chhattisgarh": ["Raipur", "Bilaspur", "Durg"],
      "Goa": ["North Goa", "South Goa"],
      "Gujarat": ["Ahmedabad", "Surat", "Vadodara", "Rajkot"],
      "Haryana": ["Gurgaon", "Faridabad", "Panipat"],
      "Himachal Pradesh": ["Shimla", "Kullu", "Dharamshala"],
      "Jharkhand": ["Ranchi", "Jamshedpur", "Dhanbad"],
      "Karnataka": ["Bengaluru", "Mysuru", "Mangaluru"],
      "Kerala": ["Thiruvananthapuram", "Kochi", "Kozhikode"],
      "Madhya Pradesh": ["Bhopal", "Indore", "Gwalior", "Jabalpur"],
      "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Nashik"],
      "Manipur": ["Imphal", "Thoubal"],
      "Meghalaya": ["Shillong", "Tura"],
      "Mizoram": ["Aizawl", "Lunglei"],
      "Nagaland": ["Kohima", "Dimapur"],
      "Odisha": ["Bhubaneswar", "Cuttack", "Rourkela"],
      "Punjab": ["Amritsar", "Ludhiana", "Jalandhar"],
      "Rajasthan": ["Jaipur", "Udaipur", "Jodhpur", "Kota"],
      "Sikkim": ["Gangtok", "Namchi"],
      "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai", "Tiruchirappalli"],
      "Telangana": ["Hyderabad", "Warangal", "Nizamabad"],
      "Tripura": ["Agartala", "Udaipur"],
      "Uttar Pradesh": ["Lucknow", "Kanpur", "Varanasi", "Agra"],
      "Uttarakhand": ["Dehradun", "Haridwar", "Nainital"],
      "West Bengal": ["Kolkata", "Siliguri", "Howrah"],
      "Delhi": ["North Delhi", "South Delhi", "East Delhi", "West Delhi", "Central Delhi"]
    };

    const stateDropdown = document.getElementById("stateDropdown");
    const districtDropdown = document.getElementById("districtDropdown");

    // Populate State Dropdown
    Object.keys(statesData).forEach(state => {
      const option = document.createElement("option");
      option.value = state;
      option.textContent = state;
      stateDropdown.appendChild(option);
    });

    // When state changes â†’ load districts
    stateDropdown.addEventListener("change", function () {
      districtDropdown.innerHTML = "<option value=''>Select District</option>";
      const districts = statesData[this.value] || [];
      districts.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        districtDropdown.appendChild(opt);
      });
    });
    const wasteDropdown = document.getElementById("wasteDropdown");
  const submitBtn = document.getElementById("submit-btn");

  submitBtn.addEventListener("click", async () => {
    const state = stateDropdown.value;
    const district = districtDropdown.value;
    const wasteType = wasteDropdown.value;

    if (!state || !district || !wasteType) {
      alert("Please select all fields!");
      return;
    }

    try {
      const response = await fetch("http://localhost:5000/api/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ district, wasteType }) 
      });

      const data = await response.json();
      showResults(data);
    } catch (err) {
      console.error("Error fetching centers:", err);
    }
  });

  function showResults(data) {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";
if (data.offline && data.offline.length > 0) {
    const offlineDiv = document.createElement("div");
    offlineDiv.innerHTML = "<h2 class='text-2xl font-bold mb-2'>Offline Centers</h2>";
    data.offline.forEach(center => {
      const card = document.createElement("div");
      card.className = "border p-4 m-2 rounded-xl shadow-lg bg-white";
      card.innerHTML = `
        <h3 class="text-xl font-bold">${center.Name}</h3>
        <p><b>Address:</b> ${center.address}</p>
        <p><b>Website:</b> <a href="${center.website}" target="_blank" class="text-blue-500">${center.website}</a></p>
        <p><b>Contact:</b> ${center.contact}</p>
      `;
      offlineDiv.appendChild(card);
    });
    resultsDiv.appendChild(offlineDiv);
  }

  
  if (data.online && data.online.length > 0) {
    const onlineDiv = document.createElement("div");
    onlineDiv.innerHTML = "<h2 class='text-2xl font-bold mb-2'>Online Centers</h2>";
    data.online.forEach(center => {
      const card = document.createElement("div");
      card.className = "border p-4 m-2 rounded-xl shadow-lg bg-white";
      card.innerHTML = `
        <h3 class="text-xl font-bold">${center.name}</h3>
        <p><b>Website:</b> <a href="${center.website}" target="_blank" class="text-blue-500">${center.website}</a></p>
        <p><b>Contact:</b> ${center.contact}</p>
      `;
      onlineDiv.appendChild(card);
    });
    resultsDiv.appendChild(onlineDiv);
  }

  // ðŸ”¹ DIY
  if (data.diy && data.diy.length > 0) {
    const diyDiv = document.createElement("div");
    diyDiv.innerHTML = "<h2 class='text-2xl font-bold mb-2'>DIY Tips</h2>";
    const ul = document.createElement("ul");
    data.diy.forEach(tip => {
      const li = document.createElement("li");
      li.className = "list-disc ml-6";
      li.textContent = tip;
      ul.appendChild(li);
    });
    diyDiv.appendChild(ul);
    resultsDiv.appendChild(diyDiv);
  }
}
    
    </script>
</body>
</html>
